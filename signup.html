<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

<body>
 <div class="container text-center">
      <h1 class="text-center"> Login Page</h1>
      <div class="row">
         <div class="col-md-offset-3 col-md-6 col-md-offset-3">
   
    <form id="loginform"  action ="/login" method="POST">
      <input name='username' class ="form-control" id='username'type="text" placeholder="enter userid">
      <br>
     
    <input type='password' class ="form-control"  id='password' name='password' placeholder="enter password">
     <br>
    <button id="loginbtn" type="button" class="form-control btn btn-primary">Secure Login</button>
</form>
  </div>
</div>
</div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript">
  $(document).ready(function() {
    
    $('#loginbtn').click(function() {
      var un=$("#username").val();
      var pwd=$("#password").val();
      if(un.length>0 && pwd.length>0)
      {
           $("#loginform").submit();
      }
      else {
      	alert("userid or password cannot be blank");
      }
    });
    
  
    $('#logout').click(function() {
     
    });
  });
  </script>
</body>

</html>
